<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Usuario</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main2.css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
	
</head>

<body>
<!-- partial:index.partial.html -->
<nav class="nav">
  <div class="burger">
    <div class="burger__patty"></div>
  </div>

  <ul class="nav__list">
    <li class="nav__item">
      <a href="#1" class="nav__link c-green scrolly"><i class="fa fa-users"></i></a>
    </li>
    <li class="nav__item">
      <a th:onclick="|window.location.href='/adminview'|" class="nav__link c-blue scrolly"><i class="fa fa-arrow-left"></i></a>
    </li>
  </ul>
</nav>

<section class="panel b-green" id="1" >
  <article class="panel__wrapper" >
                <div class="card-body">
                    <h2 class="title" align="center"><b>Nuevo Usuario</b></h2>
                    <form th:action="@{/saveUser}" method="POST" th:object="${usuario}">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Nombre</b></label>
                                    <input class="input--style-4" type="text" name="name" th:field="*{nameuser}">
                                    <br><span th:errors="*{nameuser}" style="color:#FF0000"></span>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Apellido</b></label>
                                    <input class="input--style-4" type="text" name="lastname" th:field="*{lastnameuser}">
                                    <br><span th:errors="*{lastnameuser}" style="color:#FF0000"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Fecha de Nacimiento</b></label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday" th:field="*{ffnacimiento}">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                        <br><span th:errors="*{ffnacimiento}" style="color:#FF0000"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="input-group">
                            			<label class="label"><b>Departamento</b></label>
                            			<div class="rs-select2 js-select-simple select--no-search">
		                                	<select th:field="*{idepartamento}" id="departamento">
		                                    	<option selected="selected" value="">Seleccionar</option>
		                                    	<option th:each="dep : ${departamentos}"
								                		th:value="${dep.cdepartamento}"
								                		th:text="${dep.snombre}">
								                </option>
		                                	</select>
		                                	<br><span th:errors="*{idepartamento}" style="color:#FF0000"></span>
		                                	<div class="select-dropdown"></div>
		                            	</div>
                        			</div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="input-group">
                            			<label class="label"><b>Municipio</b></label>
                            			<div class="rs-select2 js-select-simple select--no-search">
			                                <select th:field="*{imunicipio}" id="muni">
			                                    <option selected value="">Seleccionar</option>
			                                </select>
			                                <br><span th:errors="*{imunicipio}" style="color:#FF0000"></span>
			                                <div class="select-dropdown"></div>
			                            </div>
                        			</div>
                                </div>
                            </div>
                        </div> 	
                   		<div class="row row-space">
                           	<label class="label"><b>Direccion de residencia</b></label>
                           	<input class="input--style-4" type="text" name="address" th:field="*{sdireccion}">
                           	<br><span th:errors="*{sdireccion}" style="color:#FF0000"></span>
                   		</div>
                    	<div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Nombre de Usuario</b></label>
                                    <input class="input--style-4" type="text" name="username" th:field="*{susuario}">
                                    <br><span th:errors="*{susuario}" style="color:#FF0000"></span>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Contrase√±a</b></label>
                                    <input class="input--style-4" type="password" name="password" th:field="*{scontrasena}">
                                    <br><span th:errors="*{scontrasena}" style="color:#FF0000"></span>
                                </div>
                            </div>
                        </div>
                      	<div class="input-group">
                           <label class="label"><b>Tipo de Usuario</b></label>  
                           <label class="radio-container m-r-45">Administrador
                           		<input type="radio" checked="checked" th:field="*{badmin}" th:value="${true}">
                           		<span class="checkmark"></span>
                           </label>
                           <label class="radio-container">Coordinador
                           		<input type="radio" th:field="*{badmin}" th:value="${false}">
                           		<span class="checkmark"></span>
                           </label>
                           <br><span th:errors="*{badmin}" style="color:#FF0000"></span>
                        </div>
                        <div class="input-group">
                           <label class="label"><b>Estado</b></label> 
                           <label class="radio-container m-r-45">Activo
                               <input type="radio" checked="checked" th:field="*{bestado}" th:value="${true}">
                               <span class="checkmark"></span>
                           </label>
                           <label class="radio-container">Inactivo
                               <input type="radio" checked="checked" th:field="*{bestado}" th:value="${false}">
                               <span class="checkmark"></span>
                           </label> 
                        </div>
                        
                        <div class="input-group" align="center">
                        	<button class="btn-new">
								Agregar
							</button>
                        </div>  
                    </form>
                    <p th:if="${exito == 1}" class="mb-0">Usuario guardado con &eacute;xito</p><br/>
                </div>
    
  </article>
</section>

<a href="http://ettrics.com/code/vertical-layout-navigation/" class="logo" target="_blank">
 	<form th:action="@{/cerrarsesion}" method="post">
        <input class="btn-logout" type="submit" value="Cerrar Sesion">
    </form> 
</a>
<!-- partial -->
  	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="js/script.js"></script>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
    
<script>
	$("#departamento").on("change", function (e) {
	    $.ajax({
	    url: "../municipio",
	    method: "POST",
	    data: {dep: $(this).val() },
	    dataType: "json",
	    success: function (response) {
	      if (response) {
	    	$("#muni option:not(:disabled)").remove();
	        $.each(response, function(crearUsuario, option) {
	            console.log('<option value="'+option.cmunicipio+'" text="'+option.snombre+'"></option>')
	            $("#muni").append('<option value="'+option.cmunicipio+'">'+option.snombre+'</option>') 
	            
	        });
	      }
	    }
	  });
	});
</script>
</body>
</html>
